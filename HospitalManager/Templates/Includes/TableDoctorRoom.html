<div class="container-fluid" id="TablePatients">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h4 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-table"></i>
                    Patients Treated
                </h4>
                <div class="my-2">
                    <form action="/doctor/submit?DoctorID={{Doctor.Doctor.ID}}" method="post">
                        {% csrf_token %}
                        <button type="submit" id="submit-button" class="btn btn-primary btn-icon-split form-control">
                            <span class="text"> Done First patients and move next</span>
                            <span class="icon text-gray-600">
                                <i class="fas fa-arrow-right"></i>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th> # </th>
                                        <th> ID </th>   
                                        <th> Name </th>
                                        <th> Age </th> 
                                        <th> Gender </th>  
                                        <th> Time Add </th>
                                        <th> Disease </th> 
                                        <th> Additional message </th>  
                                        <th> </th> 
                                    </tr>
                                </thead>
                                <tfoot>
                                    <th> # </th>   
                                    <th> ID </th> 
                                    <th> Name </th>
                                    <th> Age </th> 
                                    <th> Gender </th>  
                                    <th> Time Add </th>
                                    <th> Disease </th> 
                                    <th> Additional message </th>  
                                    <th> </th> 
                                </tfoot>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
