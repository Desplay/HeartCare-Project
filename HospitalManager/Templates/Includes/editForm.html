{% load static %}
<div class="container">
  <div class="row">
    <img src="{% static './images/quack.png' %}" class="img-fluid" alt="" style="margin: auto; display: block; width: 300px; height: auto" />
    <div class="col-lg-8 col-8 mx-auto">
      <div class="booking-form">
        <h2 class="text-center mb-lg-3 mb-2">EDIT PATIENT</h2>
        <form action="/edit-patient/submit" role="form" id="form" name="form" method="post">
          {% csrf_token %}
          <div class="row">
            <input type="hidden" name="IDCode" id="IDCode" class="form-control" value="{{patient.IDCode}}" required />
            <div class="col-lg-6 cod-12">
              <input type="text" name="name" id="name" class="form-control" placeholder="Full name" value="{{patient.name}}" required />
            </div>
            <div class="col-lg-6 cod-12">
              <input type="number" name="age" id="age" class="form-control" placeholder="Age" value="{{patient.age}}" required />
            </div>
            <div class="col-lg-6 cod-12">
              <select type="gender" name="gender" class="form-control" required>
                <option value="{{patient.gender}}">{{patient.gender.value}}</option>
                {% for Gender in Genders %} {% if Gender != patient.gender %}
                <option value="{{ Gender }}">{{ Gender.value }}</option>
                {% endif %} {% endfor %}
              </select>
            </div>
            <div class="col-lg-6 cod-12">
              <select type="disease" name="disease" class="form-control" required>
                <option value="{{patient.disease}}">{{patient.disease.name}}</option>
                {% for Disease in Diseases %} {% if Disease != patient.disease %}
                <option value="{{ Disease }}">{{ Disease.name }}</option>
                {% endif %} {% endfor %}
              </select>
            </div>
            <div class="col-lg-12 cod-12">
              <textarea class="form-control" rows="5" id="message" name="message" placeholder="Additional Message"></textarea>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mx-auto text-center">
              <button type="submit" class="form-control" id="submit-button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
